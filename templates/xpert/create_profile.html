<!-- templates/base.html -->
{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %} create a profile {% endblock %}

{% block content %}

<h1 class="mb-4 mt-4">Create a Profile</h1>

    <div class="content-section">
        <form action="" method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4"> Your Profile</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-success" type="submit">Create profile</button>
            </div>
        </form>
    </div>
{% endblock %}
