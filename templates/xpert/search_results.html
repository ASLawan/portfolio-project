<!-- search_results.html -->
{% extends "base.html" %}
{% block title %}search results {% endblock%}
{% block content %}
<h1>Search Results</h1>
<ul>
    {% for service in services %}
        <li>{{ service.service_name }} - {{ service.service_description }}</li>
        <hr>
    {% empty %}
        <li>No services found.</li>
    {% endfor %}
</ul>
{% endblock %}
