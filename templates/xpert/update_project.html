<!-- templates/base.html -->
{% extends 'base2.html' %}
{% load crispy_forms_tags %}

{% block title %}Update project information{% endblock %}

{% block content %}

<h1 class="mb-4 mt-4">Update project: {{ project.project_name }}</h1>

    <div class="content-section">
        <form action="" method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Update project</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="action_btns">
                <div class="form-group action_btn">
                    <button class="btn btn-outline-success btn-sm" type="submit">Update Project</button>
                </div>
                <div class="form-group action_btn">
                    <a href="{% url 'user_db_projects' user.id %}" class="btn btn-outline-info btn-sm">Back to Projects</a>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
