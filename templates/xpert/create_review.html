<!-- templates/base.html -->
{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}create a review{% endblock %}

{% block content %}

<h1 class="mb-4 mt-4">Add new a review</h1>

    <div class="content-section">
        <form action="" method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Create a Review</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="action_btns">
                <div class="form-group action_btn">
                    <button class="btn btn-outline-success btn-sm" type="submit">Add Review</button>
                </div>
                <div class="form-group action_btn">
                    <a href="{% url 'home' %}" class="btn btn-outline-info btn-sm">Back</a>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
